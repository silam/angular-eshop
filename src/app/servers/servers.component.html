<div class="Container">
    <div class="row">

    <label>Server Name:</label>
    <input type="text" class="form-control"
    (input)="onUpdateServerName($event)" 
    
    [(ngModel)] = "serverName"
    >
    <br>

    <br>
    <p *ngIf="serverCreated; else noServer">The server name is created {{serverName}}</p>
    <ng-template #noServer>
        <p>No server created</p>
    </ng-template>
    <br>
    <br>
    <button class="btn btn-primanry" [disabled]=!AllowNewServer 
    
        (click)="onCreateServer()">Add New Server</button>
    <p [innerText]=AllowNewServer></p>
    <p >{{ServerCreationStatus}}</p>

    <app-server *ngFor="let server of servers">

        
    </app-server>

    </div>
</div>
